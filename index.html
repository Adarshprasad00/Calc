<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="calc-sec">
        <div class="calc-inner-sec">
          <p id="calc"></p>
          <p id="calc-ans"></p>
        </div>
      </div>

      <div id="num-section">
        <button class="num special">C</button>
        <button class="num special">^</button>
        <button class="num special">%</button>
        <button class="num operator">/</button>

        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="num operator">*</button>

        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="num operator">-</button>

        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="num operator">+</button>

        <button class="num zero">0</button>
        <button class="num">.</button>
        <button class="num equals">=</button>
      </div>
      <div class="watermark">
        Â© Adarsh
        <div class="tooltip">Created by Adarsh Prasad</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
